---
layout: default
title: Plate and Mug
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &laquo; <a href="{{ post.url }}">{{ post.title }}</a> <p>{{post.content}}</p> </li>
    {% endfor %}
  </ul>
</div>
